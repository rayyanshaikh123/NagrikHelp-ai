# Railway Deployment Configuration
# https://railway.app/

[build]
builder = "NIXPACKS"

[build.nixpacksplan]
providers = ["python"]

[deploy]
startCommand = "uvicorn local_vision_server:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
