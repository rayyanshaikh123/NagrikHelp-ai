# Tell Railway/Nixpacks to use requirements-light.txt
providers = ["python"]

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmd = "pip install -r requirements-light.txt"

[phases.build]
cmd = "echo 'No build step needed'"

[start]
cmd = "uvicorn local_vision_server:app --host 0.0.0.0 --port $PORT"
